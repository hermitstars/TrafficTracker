<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{height:100%;width:100%;}

  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DcoirgVzBcSqhqr82bhY2VFe5dIRpLP8"></script>
  <title>add/delete overlay</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  
  var map = new BMap.Map("allmap");
  var point = new BMap.Point(116.404, 39.915);
  map.centerAndZoom(point, 11);
  
  var marker = new BMap.Marker(new BMap.Point(116.387328,40.007975)); 
  map.addOverlay(marker); 
  
  var polyline = new BMap.Polyline([    
   new BMap.Point(116.376241,40.007577),    
   new BMap.Point(116.387328,40.007975)    
 ],    
 {strokeColor:"red", strokeWeight:6, strokeOpacity:0.5}    
);    
map.addOverlay(polyline);
  
var polyline = new BMap.Polyline([    
   new BMap.Point(116.387328,40.007975),    
   new BMap.Point(116.399709,40.008579)    
 ],    
 {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5}    
);    
map.addOverlay(polyline);  
  
var polyline = new BMap.Polyline([    
   new BMap.Point(116.399709,40.008579),    
   new BMap.Point(116.414161,40.009037)    
 ],    
 {strokeColor:"green", strokeWeight:6, strokeOpacity:0.5}    
);    
map.addOverlay(polyline);  
  
var polyline = new BMap.Polyline([    
   new BMap.Point(116.414161,40.009037),    
   new BMap.Point(116.422554,40.009105)    
 ],    
 {strokeColor:"orange", strokeWeight:6, strokeOpacity:0.5}    
);    
map.addOverlay(polyline);  
  
</script>
